version: 2
jobs:
  build:
    docker:
      - image: node:10.16.0-alpine
    steps:
        - run:
            name: Install deps
            command: npm install
  lint:
    docker:
      - image: node:10.16.0-alpine
    steps:
      - run:
          name: Lint the project
          command: npm run lint
  check:
    docker:
      - image: node:10.16.0-alpine
    steps:
      - run:
          name: Check the project
          command: npm run check
  test:
    docker:
      - image: node:10.16.0-alpine
    steps:
      - run:
          name: Run the tests
          command: npm run test
workflows:
  version: 2
  build-deploy:
      - build
      - lint
      requires:
        - build
      - check
      requires:
        - build
      - test
      requires:
        - build